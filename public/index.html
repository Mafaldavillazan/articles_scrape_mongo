<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Scraping With Mongoose</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div id="wrapper">

    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">The news</h1>
        <h4 class="lead">Comment the articles you want to share</h4>
      </div>
    </div>


    <!-- Row to display the comments the user makes -->
    <div class="row">
      <div class="col-12">
        <div class="card text-center">
          <div class="card-header">
            Leave a comment
          </div>
          <div class="card-body">
            <div id="notes"></div>
          </div>
          <div class="card-footer text-muted">
            <div class="row" id="comment"></div>
          </div>
        </div>
      </div>

    </div>


    <div class="container">
      <!-- Row to display articles -->
      <div class="row">

        <div class="col-6">
          <div id="articles">
            </ul>
          </div>
        </div>

        <div class="col-6">
          <div id="articles2">
            </ul>
          </div>
        </div>

      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>

</body>

</html>
